	<style>
				.topnav {
		  overflow: hidden;
		  background-color: #333;

		}

		.topnav p {
		  float: right;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}

		.topnav p:hover {
		  background-color: #ddd;
		  color: black;
		}




	</style>

	<body>

		  <p> <a href="/voting/logout">Logout</a></p><p>Hi, {{username}} </p>
	</div>

                    </tr>
                    <tr>

                    </tr>
                </table>

				<div class ="row">

					<div class="col-md-10">
				<div class="container-login100-form-btn p-t-10">

							Logout

				</div>
