<html xmlns="http://www.w3.org/1999/html">

<head>
	<title>Forgot Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'voting/images/icons/favicon.ico'%}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'voting/vendor/bootstrap/css/bootstrap.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'voting/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'voting/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'voting/vendor/animate/animate.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'voting/vendor/css-hamburgers/hamburgers.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'voting/vendor/select2/select2.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'voting/css/util.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'voting/css/main.css'%}">
	<!--===============================================================================================-->
	<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

	<style>
		.topnav {
			overflow: hidden;
			background-color: #333;

		}

		.topnav p {
			float: right;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav p:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>

<script>

	function googleTranslateElementInit() {
	  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
	}	
	
	function validateEmail(){
    var email = document.getElementsByName('email')[0].value;
    var recEmail = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    var errorMessage = '';

    if (recEmail.test(email) == false) {
        errorMessage+='Invalid Email Address\n'
    }

    if(errorMessage.length > 1){
        alert(errorMessage);
    }
    
    else{
        var query = "<form id = 'forgot' action = '/voting/forgot_password/' method = 'POST'><input type = 'hidden' name = 'email' value = '" + email.toString() + "'></form>";
        document.write(query);
        document.getElementById('forgot').submit();
        //alert("OTP Sent");
    }

}

</script>

<body>
	<div class="topnav"  id="google_translate_element">
			<!-- <div id="google_translate_element"></div> -->
		  <p> <a href="/voting/home">Home</a></p><p>Welcome</p> 
	</div>


	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-100 p-b-30">
				<span class="login100-form-title p-t-20 p-b-45">
					To reset your password, Enter your registered Email
				</span>
				<!-- <div> -->


				<!-- </div> -->

				<div class="wrap-input100 validate-input m-b-10">
					<span class="login100-form-title p-t-20 p-b-45">
						<input class="input100" type="text" name="email" placeholder="Enter Email">
						<!-- <span class="focus-input100"></span> -->
						<!-- <span class="symbol-input100"> -->
						<!-- <i class="fa fa-user"></i> -->
					</span>
				</div>
				{% if message %}
						<span class="login100-form-title p-t-10 p-b-15">
							<h4>&nbsp;&nbsp;&nbsp;&nbsp;* {{message}}*</h4>
						</span>
						
						
				{% endif %}

				<div class="container-login100-form-btn p-t-10 p-b-30">
						
						<button class="login100-form-btn" onclick = validateEmail()>
							SEND OTP
						</button>
						
					</div>

		</div>
	</div>
	</div>
</body>

</html>
