<!--===============================================================================================-->

	<style>
		.topnav {
			overflow: hidden;
			background-color: #333;

		}

		.topnav p {
			float: right;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav p:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>
<script>
	//function call to google translate
	function googleTranslateElementInit() {
	  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
	}
	function validatePassword(){

		var email = "{{email}}";
		var pass1 = document.getElementsByName('pass1')[0].value;
		var pass2 = document.getElementsByName('pass2')[0].value;
		console.log("email: "+email);
		var errorMessage = '';

		if (pass1 != pass2){
			errorMessage+='Passwords Do Not Match\n';
		}

		if(errorMessage.length > 1){
			alert(errorMessage);
		}

		else{
			var query = "<form id = 'pass' action = '/voting/newPassword/' method = 'POST'><input type = 'hidden' name = 'pass1' value = '" + pass1.toString() + "'><input type = 'hidden' name = 'email' value = '" + email + "'></form>";
			console.log(query);
			console.log("email: "+email);
			document.write(query);
			document.getElementById('pass').submit();

		}

	}



</script>

<body>
	<div class="topnav"  id="google_translate_element">
			<!-- <div id="google_translate_element"></div> -->
		  <p> <a href="/voting/home">Home</a></p><p>Welcome</p> 
	</div>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-70 p-b-30">
				<!-- <form class="login100-form validate-form"> -->
					<!-- <div class="login100-form-avatar"> -->
						<!-- <img src="images/avatar-01.jpg" alt="AVATAR"> -->
					<!-- </div> -->

					<span class="login100-form-title p-t-20 p-b-45">
						Please enter the new password
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass1" placeholder="Password">
						<!-- <span class="focus-input100"></span> -->
						<!-- <span class="symbol-input100"> -->
							<!-- <i class="fa fa-lock"></i> -->
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass2" placeholder="Confirm Password">
						<!-- <span class="focus-input100"></span> -->
						<!-- <span class="symbol-input100"> -->
							<!-- <i class="fa fa-lock"></i> -->
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10 p-b-30">
                        
						<button class="login100-form-btn" onclick = validatePassword()>
							RESET PASSWORD
                        </button>
                        
					</div>
				<!-- </form> -->
			</div>
		</div>
	</div>
